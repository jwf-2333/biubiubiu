<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <h1>详情页</h1>
    <div>
        <h2>书名:{{book.title}}</h2>
         <ul>
            {% for hero in book.hero_set.all %}
                <li>
                    {{hero.name}}--{{hero.gender}}--{{hero.content}}
                    <a href="{% url 'booktest:deletehero' hero.id %}">删除</a>
                    <a href="{% url 'booktest:edithhero' hero.id %}">修改</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <a href="{% url 'booktest:addhero' book.id %}">添加</a>
    {# <a href="/">返回列表页</a> #}
    <a href="{% url 'booktest:index' %}">返回列表页</a>
</body>
</html>
